<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Apple Watch Landing Page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-section">
    <div class="main-sections">
      <div class="left-section">
        <div class="left-section-menu">
          <img src="./images/nav-menu.svg" alt="" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" />
        </div>
        <div class="left-section-social">
          <img src="./images/facebook.svg" alt="" />
          <img src="./images/twitter.svg" alt="" />
          <img src="./images/linkedin.svg" alt="" />
        </div>
      </div>
      <div class="right-section">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid p-0">
            <a class="navbar-brand" href="#"><img src="./images/apple-logo.png" alt="" /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Mac</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">iPhone</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">iPad</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link actives text" href="#">iWatch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
              </ul>
            </div>
            <div class="right-section-nav-search">
              <div class="search-bar-section" id="searchBarContainer" style="display: none">
                <div class="search-bar">
                  <input type="text" placeholder="Search here" />
                  <img src="./images/search.svg" alt="" onclick="toggleSearchBar()" />
                </div>
              </div>
              <div class="search-icon" onclick="toggleSearchBar()">
                <img src="./images/search.svg" alt="" />
              </div>
              <span></span>
              <img src="./images/shopping-bag.svg" alt="" />
            </div>
          </div>
        </nav>
        <div class="right-middle-section">
          <div class="right-header-section">
            <p>
              <b>The Perfect Moment</b><br />
              Between Past And<br />
              Future.
            </p>
            <div class="right-middle-section-button">
              <button type="submit">Buy Now</button>
            </div>
          </div>
          <div class="img-section">
            <img src="./images/Watch 1.png" alt="" />
            <img src="./images/Color Indicator.png" alt="" />
            <img src="./images/ellipse.svg" style="display: block" alt="" />
          </div>
        </div>
        <div class="right-bottom-section">
          <div class="right-bottom-section-indicator">
            <img src="./images/Vector 6.svg" alt="" />
            <span>1</span>
            <img src="./images/Vector 5.svg" alt="" />
          </div>
          <div class="right-bottom-section-watch">
            <img src="./images/Watch 2.png" alt="" />
            <img src="./images/Watch 3.png" alt="" />
            <img src="./images/Watch 4.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
